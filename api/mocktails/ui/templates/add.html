<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/ace.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="cardRequest">
        <div class="card-body">
          <h1>Request</h1>
          <p class="lead">Paste a JSON string into the text box and use the buttons to minify or pretty-print the text</p>
          <div class="form-group">
            <form action="http://httpbin.org/post" method="post">
            <input type="text" id placeholder="Endpoint" />
            <select data-placeholder="Begin typing a name to filter..." multiple class="chosen-select" name="test">
                <option value=""></option>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
            </select>
            <label for="uniqueRequestBody">Unique Body?</label>
            <input id="uniqueRequestBody" type="checkbox"/>
            <div id="editorWrapper">
              <div id="editorRequest">Request</div>
            </div>
            </form>
          </div>
          <div class="row">
            <div class="col-md-6"><a class="btn" id="minifyRequest">Minify</a></div>
            <div class="col-md-6"><a class="btn" id="beautifyRequest">Beautify</a></div>
          </div>
        </div>
        </div>
      </div>
      <div class="cardResponse">
        <div class="card-body">
          <h1>Response</h1>
          <p class="lead">Paste a JSON string into the text box and use the buttons to minify or pretty-print the text</p>
          <div class="form-group">
            <div id="editorWrapper">
                <div id="editorResponse">Response</div>
            </div>
            <input id="responseStatusCode" type="number" value="200" max="599" min="200" />
            <img id="dogImg" src="https://httpstatusdogs.com/img/200.jpg" alt="No Dog for this one :("/>
          </div>
          <div class="row">
            <div class="col-md-6"><a class="btn" id="minifyResponse">Minify</a></div>
            <div class="col-md-6"><a class="btn" id="beautifyResponse">Beautify</a></div>
          </div>
        </div>
        </div>
      </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.17.0/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(".chosen-select").chosen({
        no_results_text: "Oops, nothing found!"
    })


    const editorRequest = ace.edit('editorRequest', {
        mode: 'ace/mode/json',
        selectionStyle: 'text',
        showPrintMargin: false,
        theme: 'ace/theme/chrome'
    })

    const editorResponse = ace.edit('editorResponse', {
        mode: 'ace/mode/json',
        selectionStyle: 'text',
        showPrintMargin: false,
        theme: 'ace/theme/chrome'
    })

    const formatText = (editor, spacing = 0) => {
        try {
            const current = JSON.parse(editor.getValue())
            editor.setValue(JSON.stringify(current, null, spacing))
            editor.focus()
            editor.selectAll()
            document.execCommand('copy')
        } catch (err) {
            alert('ERROR: Unable to parse text as JSON')
        }
    }

    function pasteEvent(editor){
        editor.on('paste', (event) => {
            try {
            event.text = JSON.stringify(JSON.parse(event.text), null, 4)
            } catch (err) {
            // meh
            }
        })
    }

    pasteEvent(editorRequest)
    pasteEvent(editorResponse)

    document.getElementById('minifyRequest').addEventListener('click', () => formatText(editorRequest))
    document.getElementById('beautifyRequest').addEventListener('click', () => formatText(editorRequest, 4))
    document.getElementById('minifyResponse').addEventListener('click', () => formatText(editorResponse))
    document.getElementById('beautifyResponse').addEventListener('click', () => formatText(editorResponse, 4))

    const addDogPic = (code) => {
        document.getElementById("dogImg").src = `https://httpstatusdogs.com/img/${code}.jpg`
    }

    document.getElementById("responseStatusCode").addEventListener('input', (evt) => addDogPic(evt.srcElement.value))
</script>
</html>
